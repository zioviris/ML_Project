version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  flower:
    image: mher/flower
    container_name: flower
    depends_on:
      - rabbitmq
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//

  backend:
    build: .
    container_name: backend
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
      - mlflow
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - MLFLOW_TRACKING_URI=http://mlflow:5000

  celery_worker:
    build: .
    container_name: celery_worker
    command: ["celery", "-A", "tasks", "worker", "--loglevel=DEBUG", "--pool=eventlet", "-E"]
    depends_on:
      - rabbitmq
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - MLFLOW_TRACKING_URI=http://mlflow:5000

  mlflow:
    build: ./mlflow
    container_name: mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlruns:/app/mlruns  # <-- Persistence
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000

volumes:
  mlruns:
